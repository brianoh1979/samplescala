version: 2
jobs:
  build:
    working_directory: ~/samplescala
    machine: true
    resource_class: brianoh1979/brian-runner
    steps:
      - run: echo 'export ARTIFACT_BUILD=$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM.zip' >> $BASH_ENV
      - restore_cache:
          key: sbt-cache-2
      - run:
          name: Compile samplescala dist package
          command: cat /dev/null | sbt clean update compile package 
      - save_cache:
          key: sbt-cache-2
          paths:
            - "/tmp/.ivy2/cache"
            - "/tmp/.sbt"
            - "/tmp/.m2"

workflows:
  version: 2
  build_test:
    jobs:
      - build
